<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mapa porcentaje población mayor 65 años Europa</title>
  <style>
    html, 
	body, 
	#viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>

  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend",
	  "esri/widgets/LayerList",

    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend, LayerList) {

      esriConfig.apiKey = "AAPK563647cc6d0d4359b524c8e78537e87fXNsVKRBVmxFq1CtsilGtSJsM5LmFLxB7SUqSwZOSS_eo175yS7MF3OcNqaLQm8Lt";

      const webmap = new WebMap({
        portalItem: {
          id: "717c1779c5d448ba8ec90953118b7b67"
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });
	  
      const layerList = new LayerList({
		view: view
      });
	  view.ui.add(layerList, "bottom-right");
       
      const scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");

      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");
	  
	});
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
